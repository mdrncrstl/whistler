<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centred Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Match the viewport height */
      width: 100vw; /* Match the viewport width */
    }
    video {
      width: auto;
      height: auto;
      max-width: 100vw; /* Limit the video width to the viewport */
      max-height: 100vh; /* Limit the video height to the viewport */
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted loop playsinline></video>
  <script>
    const video = document.getElementById('video');
    const streamURL = 'https://streamer3.brownrice.com/whistlerroundhouse/whistlerroundhouse.stream/playlist.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamURL);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamURL;
    } else {
      alert('Your browser does not support HLS streaming.');
    }
  </script>
</body>
</html>
