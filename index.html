<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fit Without Cropping</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
      width: 100vw; /* Full viewport width */
    }
    video {
      width: 100%; /* Scale video width to container */
      height: auto; /* Adjust height to maintain aspect ratio */
      aspect-ratio: 16/9; /* Ensure proper aspect ratio (modify if needed) */
      background: black; /* Add black bars if required to fit */
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted loop playsinline></video>
  <script>
    const video = document.getElementById('video');
    const streamURL = 'https://streamer3.brownrice.com/whistlerroundhouse/whistlerroundhouse.stream/playlist.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamURL);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = streamURL;
    } else {
      alert('Your browser does not support HLS streaming.');
    }
  </script>
</body>
</html>
